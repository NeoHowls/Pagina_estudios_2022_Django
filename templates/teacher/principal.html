{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Remix Icons-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--Css-->
        <link rel="stylesheet" href="{% static 'css/home.css' %}"> 

        <!--Javascript-->
        <script src="{% static 'js/home.js' %}"></script>

        <title>Study Page</title>
    </head>
    <body>
        <!--Header-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class="ri-quill-pen-line nav__logo-icon"></i> Study Page
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Home</a>
                        </li>
                    </ul>

                </div>

            </nav>
        </header>

        <main class="main">
            <!--Home-->
            <section class="home" id="home">
                <div class="home__container container grid">
                    <img src="{% static 'img/teacher.png' %}" alt="" class="home__img">

                    <div class="home__data">
                        <h1 class="home__title">
                            Haz que aprender <br> sea distinto
                        </h1>
                        <p class="home__description">
                            Trabaja con tus alumnos de una forma diferente
                        </p>
                    </div>

                </div>
            </section>

        <!--Footer-->
        <footer class="footer section">
            <p class="footer__copy">&#169; Study Page. All rigths reserved</p>
        </footer>
    </body>
</html>
